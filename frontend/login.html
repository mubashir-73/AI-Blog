<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex-col min-h-scrren bg-gray-100 font-sans antialised">
<!------Nav bar------>
   <nav class="bg-blue-600 p-4 text-white flex justify-between flex-row">
    <div>
        <h1 class="text-3xl font-bold">AI Blog Generator</h1>
    </div>
    <div>
        <a href="#" class=" text-white hover:underline">login</a>
        <a href="#" class=" text-white hover:underline">signup</a>
    </div>
   </nav>
<!-- main content  -->
<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full transition-transform transform hover:scale-105">
        <!-- login form -->
        <form class="space-y-4">
          <h2 class="text-xl font-semibold">login</h2>
          <div>
            <label for="username" class="block mb-1 font-medium">Usename</label>
            <input type="text" id="username" name="username" placeholder="Enter your username...." class="w-full p-2 border rounded">
          </div>
          <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password...." class="w-full p-2 border rounded">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>

    </div>

</div>
</body>
</html>
